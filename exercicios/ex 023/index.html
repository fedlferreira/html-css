<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 400px;
            border-collapse: collapse;
        }
       th, td {
            border: 1px solid black;
        }
        caption{
            font-weight: bold;
            font-size: 1.5e,;
            padding: 8px;
            background-color: lightgrey;
        }
        tbody > tr:nth-child(2n)
        /*podemos usar odd(impar) ou even(par) no lugar de 2n*/{
            background-color: lightgray;
        }
       
    </style>
</head>
<body>
    <h1>Minha Primeira tabela</h1>
    <!--Hierarquia de tabela
    TABLE = tabela
    TABLE ROW = linha de tabela
        TABLE HEADER = cabeÃ§alho de tabela
        TABLE DATA = dados de tabela-->

        <!--anatomia de tabelas
        thead
            tr, td ,th
        tbody 
            tr, td,th
        tfoot
            tr, td, th-->
        <table>
            <caption> legenda da tebela</caption>
            <tr> <!--primeira linda da tebela--> 
            <thead>
                <tr>
                    <th scope="col">letras 1</th>
                    <th scope="col">letras 2</th>
                    <th scope="col">letras 3</th>
                </tr>
            </thead>
    
            <tbody>
                <td >A1</td>
                <td>B1</td>
                <td>C1</td>
                        </tr>
                        <tr>
                <td>A2</td>
                <td>B2</td>
                <td>C2</td>
                        </tr>
                        <tr>
                <td>A3</td>
                <td>B3</td>
                <td>C3</td>
                        </tr>
            </tbody>
            <tfoot>
                <th scope="row">total de letras</th>
                <td colspan="2">9 Letras</td>
            </tfoot>

        </table>
    
</body>
</html>
