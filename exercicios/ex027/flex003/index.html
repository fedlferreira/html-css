<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexBox</title>
    <style>
        div.conteiner{
            background-color: lightblue;
            display: flex;
            flex-direction: row;
           flex-wrap: nowrap;
            /* flex-flow: row nowrap; -seria uma declaração simplificada short hand- */
        }
        div.item{
            background-color: lightcoral;
            border: 1px solid black;
            text-align: center;
            padding: 10px;
            flex: auto;
        }
    </style>
</head>
<body>
    <div class="conteiner">
    <div class="item">Exemplo de bloco A</div>
    <div class="item">Exemplo de bloco B</div>
    <div class="item">Exemplo de bloco C</div>
    <div class="item">Exemplo de bloco D</div>
    <div class="item">Exemplo de bloco E</div></div>
    

</body>
</html>
