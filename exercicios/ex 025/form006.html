<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="icor">Cor</label>
            <input type="color" name="Cor" id="icor">
        </p>
        <p>
            <label for="ine">Nivel de satisfação</label>
            <input type="range" name="nivel" id="ine" min="0" max="10">
        </p>
        <p>
            <label for="ifoto"></label>
            <input type="file" name="foto" id="ifoto">
        </p>
        <p>
            <input type="submit" value="Eniar">
            <input type="reset" value="Limpar">
        </p>
        

    </form>
    
</body>
</html>
