<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
            
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail" autocomplete="email" required >
            </p>
            <p>
                <label for="itel">Telofone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required>
            </p>
            <!--Estudar sobre RegEx = Expressões regulares. seria esse pattern [0-9]{4}-[0-9]{4}-->
            <p>
                <input type="submit" value="Eniviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>
    
</body>
</html>
